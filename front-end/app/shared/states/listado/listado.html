<br/><br/>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td><center><strong>Nombre</strong></center></td>
                <td><center><strong>Apellido</strong></center></td>
                <td><center><strong>Edad</strong></center></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="persona in vm.personas">
                <td>{{persona.nombre}}</td>
                <td>{{persona.apellido}}</td>
                <td>{{persona.edad}}</td>
                <td>
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp Editar
                    </button>
                    <button type="button" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
